<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="calculator">
      <section class="calculator__display">
        <p>Press any number button to start</p>
        <!-- <div class="calculator__previous-operand"></div>
        <div class="calculator__current-operand"></div> -->
      </section>

      <section class="calculator__buttons">
        <button class="calculator__clear">C</button>
        <button class="calculator__plusminus">+/-</button>
        <button class="calculator__percent">%</button>
        <button class="calculator__operation">รท</button>
        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button>
        <button class="calculator__operation">*</button>
        <button class="calculator__number">4</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">6</button>
        <button class="calculator__operation">-</button>
        <button class="calculator__number">1</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">3</button>
        <button class="calculator__operation">+</button>
        <button class="calculator__large-button calculator__number">0</button>
        <button class="calculator__decimal">.</button>
        <button class="calculator__operation">=</button>
      </section>
    </section>
  </body>
</html>

<script src="./main.js"></script>
