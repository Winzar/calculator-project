<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="output"></div>
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>

      <div class="calculator-buttons">
        <button calculator__clear>C</button>
        <button calculator__negative>+/-</button>
        <button calculator__percentage>%</button>
        <button calculator__operation>รท</button>
        <button calculator__number>7</button>
        <button calculator__number>8</button>
        <button calculator__number>9</button>
        <button calculator__operation>X</button>
        <button calculator__number>4</button>
        <button calculator__number>5</button>
        <button calculator__number>6</button>
        <button calculator__operation>-</button>
        <button calculator__number>1</button>
        <button calculator__number>2</button>
        <button calculator__number>3</button>
        <button calculator__operation>+</button>
        <button class="calculator-buttons__large-button" calculator__operation>
          0
        </button>
        <button calculator__decimal>.</button>
        <button calculator__equals>=</button>
      </div>
    </div>
  </body>
</html>

<script src="./main.js"></script>
